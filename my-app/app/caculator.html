<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let scaleArray = {
        scale486: 486 / 416,
        scale454: 454 / 416,
        scale416: 416 / 416,
        scale390: 390 / 416,
        scale360: 360 / 416,
        scale280: 280 / 416,
        scale260: 260 / 416,
        scale240: 240 / 416,
        scale218: 218 / 416,
        scale208: 208 / 416,
      };
      let fontSize1 = prompt("Enter font size: ");
      let fontSize2 = prompt("Enter font size: ");
      let fontSize3 = prompt("Enter font size: ");

      Object.keys(scaleArray).forEach((key) => {
        let newFontSize1 = Math.round(fontSize1 * scaleArray[key]);
        let newFontSize2 = Math.round(fontSize2 * scaleArray[key]);
        let newFontSize3 = Math.round(fontSize3 * scaleArray[key]);
        document.write(
          `${key}: ${newFontSize1} px, ${newFontSize2} px, ${newFontSize3} px<br>`
        );
      });
    </script>
  </body>
</html>
